{% extends 'layouts.html' %} {% block body %}
<div class="container">
  <div class="form--container mt-4">
    <form
      action="{{ url_for('api.register') }}"
      method="post"
      onsubmit="handleSubmit()"
    >
      <h4>Create an account</h4>
      <hr />
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="password"
          required
        />
      </div>
      <div class="button">
        <button
          type="submit"
          id="register--btn"
          class="btn btn-primary btn-block register-btn"
        >
          register
          <span
            id="register-spinner"
            style="visibility: hidden"
            class="spinner-border spinner-border-sm"
          ></span>
        </button>
      </div>
      <p>
        Already have an account? <a href="{{ url_for('api.login') }}">Login</a>
      </p>
    </form>
  </div>
</div>

<!--scripts-->
{% endblock body %}
